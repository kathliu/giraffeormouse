<!DOCTYPE html>
<html>
<head>
	<title>Giraffe or Mouse?</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>

	<!-- Fonts !-->
	<link href='http://fonts.googleapis.com/css?family=Lilita+One' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div>
		<div>
			<h1>GIRAFFE OR MOUSE?</h1>
			<div id="instructions">
			<p>
				Identify the creatures in the photos before time runs out!
			</p>
			</div>
			<div id="counters">
				<span class="floatLeft"><span id="points">0</span> <p>&nbsp;points</p></span>
				<span class="floatRight"><span id="time">20</span> <p>&nbsp;seconds</p></span>
			</div>
		</div>
		<div id="picContainer">
			<img id="picture">
		</div>
		<div id="containerButton">
			<div>
				<button class="AnimalButton" id="giraffe">GIRAFFE</button>
			</div>
			<div>
				<button class="AnimalButton" id="mouse">MOUSE</button>
			</div>
		</div>
		<div class = "creditContainer">
			<p class = "credit">Created by R.S.K. Koders: Katherine Liu, Rebecca DeShetler and Sarah Jacobs.</p>
		</div>
	</div>

</body>
</html>
